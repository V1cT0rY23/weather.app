<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <!--Navbar consisting of logo and header-->
    <nav>
      <img src="icons/02d.svg" alt="logo" />
      <h1>Weather</h1>
    </nav>

    <main>
      <!--searchbox and button-->
      <div class="search">
        <input
          type="text"
          placeholder="search for location"
          class="search-input"
        />
        <button class="search-button">search</button>
      </div>

      <!--main container consisting of location temp descrp and tempvalue-->
      <div class="container">
        <div class="location">
          <h3>-</h3>
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
        <div class="weather-icon">
          <img src="icons/01d.svg" alt="" loading="lazy" />
        </div>
        <div class="temperature-value">
          <h4>- °<span>C</span></h4>
        </div>
      </div>

      <!--forecast section-->
      <div class="section">
        <div>
          <img
            src="icons/humidity.svg"
            alt="humidity"
            class="humidity"
            loading="lazy"
          />
          <div class="humidity-value"><p>-</p></div>
        </div>
        <div>
          <img
            src="icons/50d.svg"
            alt="windspeed"
            class="windspeed"
            loading="lazy"
          />
          <div class="windspeed-value"><p>-</p></div>
        </div>
        <div>
          <img src="icons/barometer.svg" alt="atm" class="atm" loading="lazy" />
          <div class="atm-value"><p>-</p></div>
        </div>
      </div>
      <!--forecast section+-->
      <div class="section2">
        <div></div>
        <div></div>
        <div>
          <img src="icons/02d.svg" alt="" loading="lazy" />
          <p>10°<span>C</span></p>
        </div>
        <div>
          <img src="icons/04n.svg" alt="" loading="lazy" />
          <p>25°<span>C</span></p>
        </div>
        <div>
          <img src="icons/09d.svg" alt="" loading="lazy" />
          <p>22°<span>C</span></p>
        </div>
        <div>
          <img src="icons/10d.svg" alt="" loading="lazy" />
          <p>17°<span>C</span></p>
        </div>
        <div>
          <img src="icons/03n.svg" alt="" loading="lazy" />
          <p>20°<span>C</span></p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
