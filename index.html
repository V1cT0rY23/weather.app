<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get the latest weather updates for your location with our easy-to-use weather app. Stay informed and plan your day with accurate weather forecasts."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="“theme-color”" content="white" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="white" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta property="og:image" content="https://weather-app-z1xy.vercel.app/" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <!--Navbar consisting of logo and header-->
    <nav>
      <img src="icons/02d.svg" alt="logo" />
      <h1>Weather</h1>
    </nav>

    <main>
      <!--searchbox and button-->
      <div class="search">
        <input
          type="text"
          placeholder="search for location"
          class="search-input"
        />
        <button class="search-button">search</button>
      </div>

      <!--main container consisting of location temp descrp and tempvalue-->
      <div class="container">
        <div class="location">
          <h3>-</h3>
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
        <div class="weather-icon">
          <img src="icons/01d.svg" alt="" loading="lazy" />
        </div>
        <div class="temperature-value">
          <h4>- °<span>C</span></h4>
        </div>
      </div>

      <!--forecast section-->
      <div class="section">
        <div>
          <img
            src="icons/humidity.svg"
            alt="humidity"
            class="humidity"
            loading="lazy"
          />
          <div class="humidity-value"><p>-</p></div>
        </div>
        <div>
          <img
            src="icons/50d.svg"
            alt="windspeed"
            class="windspeed"
            loading="lazy"
          />
          <div class="windspeed-value"><p>-</p></div>
        </div>
        <div>
          <img src="icons/barometer.svg" alt="atm" class="atm" loading="lazy" />
          <div class="atm-value"><p>-</p></div>
        </div>
      </div>
      <!--forecast section+-->
      <div class="section2">
        <div>
          <p1>-</p1>
          <img src="icons/02d.svg" alt="" />
          <p>-°<span>C</span></p>
        </div>

        <div>
          <p1>-</p1>
          <img src="icons/04n.svg" alt="" />
          <p>-°<span>C</span></p>
        </div>

        <div>
          <p1>-</p1>
          <img src="icons/09d.svg" alt="" />
          <p>-°<span>C</span></p>
        </div>

        <div>
          <p1>-</p1>
          <img src="icons/10d.svg" alt="" />
          <p>°<span>C</span></p>
        </div>

        <div>
          <p1>-</p1>
          <img src="icons/03n.svg" alt="" />
          <p>-°<span>C</span></p>
        </div>
      </div>
      <!--weather alerts-->
      <a href="index1.html"><h3>Get Weather Alerts</h3></a>
    </main>

    <script src="app.js"></script>
  </body>
</html>
